<!-- Basic UI for running the demo in the browser -->

<html>
<head>
    <title>Division</title>
    <style>
    .error {
        color: #FF0000;
    }
    input:focus {
        outline: 0;
    }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>
    <!-- <script src="/lib/jquery-1.11.1.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
</head>
<body>
    <h1 style="margin-bottom: 0;">Integer Division in Z<input type="text" id="modulus" value="101" style="width: 42px; font-size: 26px; vertical-align: sub; font-family: Serif; font-weight: 700; border: 0;" onkeyup="modulus_change()"></input></h1>
    <p style="margin-top: 5px; margin-bottom: 10px;">Specify a modulus for the computation above, and then type in which value of the fraction you know.</p>
    <span style="font-size: x-large;">
        Compute <span style="font-size: xx-large; font-family: monospace; margin-right: -10;">⌊</span>
        <input type="text" id="numerator" value="63" min="0" max="100" onkeyup="numerator_change()" onClick="this.setSelectionRange(0, this.value.length)" style="text-align: right; border: none; width: 26px; font-size: x-large;font-family: monospace;">/<input type="text" id="denominator" value="9" min="0" max="100" onkeyup="denominator_change()" onClick="this.setSelectionRange(0, this.value.length)" style="text-align: left; border: none; width: 13px; font-size: x-large;font-family: monospace;">
        <span style="font-size: xx-large; font-family: monospace; margin-left: -10;">⌋</span>
    </span>
    <br>
    <br>
    <select id="protocal" onChange="protocal_change()">
        <option value="default">Default Protocal (guess bits)</option>
        <option value="experimental 1">Experimental (Long Division)</option>
    </select>
    <button id="connectButton" onclick="connect();">Connect & Evaluate</button>
    <!-- <button onclick="submit();" disabled="disabled" id="button">Evaluate</button> -->
    <button id="disconnectButton" onclick="disconnect();">Disconnect</button>
    <button id="resetButton" onclick="reset();">Reset</button><br/>
    <div id="output"></div>
</body>
</html>
